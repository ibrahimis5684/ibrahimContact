<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/x-icon.png" type="image/x-icon">
    <title>Quick</title>
    <!-- css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
    <div id="app">
        <nav class="app-nav">
            <div class="row">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Quick">
                </div>
                <ul class="menu">
                    <li><a href="#">shop</a></li>
                </ul>
            </div>
        </nav>
        <div class="row login-page-header-img">
            <img src="assets/images/x-icon.png" alt="Q">
            <img src="assets/images/logo.png" alt="logo">
        </div>
        <div class="row">
            <form action="#" class="login-form">
                <input type="email" placeholder="email address" required>
                <input type="password" placeholder="password" id="password" required>
                <div class="pass-show-hide">
                    <input type="checkbox" id="pass-s-h">
                    <label id="mes-s-h" for="pass-s-h">Show password</label>
                </div>
                <div class="buttons">
                    <a href="#" class="buy-card-btn">Buy card</a>
                    <button type="submit" class="btn login-btn">Log in</button>
                </div>
            </form>            
        </div>
    </div>
    <!-- script -->
    <script src="js/login.js"></script>
</body>
</html>
